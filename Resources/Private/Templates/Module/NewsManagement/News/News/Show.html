<f:layout name="Default" />

<f:section name="Title">Show news"{news.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Title</th>
			<td>{news.title}</td>
		</tr>
	
		<tr>
			<th>Teaser</th>
			<td>{news.teaser}</td>
		</tr>
	
		<tr>
			<th>Description</th>
			<td>{news.description}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
